<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
	<title>Weather app</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://momentjs.com/downloads/moment.min.js">
	</script>
	<script src="script.js"></script>
</head>

<body>
	<div class="container">
		<div class="weather-card">
			<h1 style="color: green;">Weather Care</h1>
			<input type="text" id="city-input" placeholder="Enter city name">
			<!-- Suggestion Box-->
			<div id="suggestions" class="suggestions-box"></div>
			<button id="city-input-btn"onclick="weatherFn($('#city-input').val())">Get Weather</button>
			<div id="weather-info" class="animate__animated animate__fadeIn">
				<h3 id="city-name"></h3>
				<p id="date"></p>
				<img id="weather-icon" src="" alt="Weather Icon">
				<p id="temperature"></p>
				<p id="description"></p>
				<p id="wind-speed"></p>
				<!-- NEW: Weather Tips -->
				<p id="weather-tips" style="margin-top: 10px; font-weight: bold; color: purple;"></p>
			</div>
			<div id="forecast" class="animate__animated animate__fadeIn">
				<h3>5-Day Forecast</h3>
				<div id="forecast-cards" class="forecast-container"></div>
			</div>
		</div>
	</div>
	<!-- POPUP FOR FORECAST DETAILS -->
    <div id="forecast-popup" class="popup">
        <div class="popup-content">
            <span id="popup-close">&times;</span>
            <h3 id="popup-date"></h3>
            <img id="popup-icon">
            <p id="popup-temp"></p>
            <p id="popup-desc"></p>
            <p id="popup-wind"></p>
            <div id="popup-tips"></div>
        </div>
    </div>
</body>
</html>
